spring.application.name=crudapplication
logging.level.root =INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.modulith=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.crudapplication.CrudApplication=INFO
logging.level.org.springframework.transaction=DEBUG
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Database connection details
spring.datasource.username=postgres
spring.datasource.password=Admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


# Optional: show SQL statements in the log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.autoconfigure.exclude=org.springframework.modulith.events.jdbc.JdbcEventPublicationAutoConfiguration
spring.sql.init.mode=always
spring.docker.compose.lifecycle-management=start_only
spring.main.lazy-initialization=true

# actuators.
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
